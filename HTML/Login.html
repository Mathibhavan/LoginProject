<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../CSS/Login.css" />
  </head>
  <body>
    <form>
      <h1>Login Page</h1>
      <input type="text" name="name" id="name" placeholder="Username" /><br />
      <input type="password" name="psw" id="psw" placeholder="Password" /><br />
      <input type="button" value="Submit" onclick="showmessage()" /><br />
      <a
        name="newuser"
        id="newuser"
        href="http://127.0.0.1:5500/HTML/Registration.html"
        >New User</a
      >
      <a
        name="frgpsw"
        id="frgpsw"
        href="http://127.0.0.1:5500/HTML/ForgotPassword.html"
      >
        Forgot password?
      </a>
    </form>
    <script src="../JS/Login.js"></script>
  </body>
</html>
