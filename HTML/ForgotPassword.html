<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../CSS/ForgotPassword.css" />
  </head>
  <body>
    <form>
      <h1>Forgot Password</h1>
      <input
        type="password"
        name="forgotpsw"
        id="forgotpsw"
        placeholder="Enter new Password"
      /><br />
      <input
        type="button"
        name="submit"
        id="submit"
        value="Submit"
        onclick="chkpassword()"
      />
    </form>
    <script src="../JS/ForgotPassword.js"></script>
  </body>
</html>
